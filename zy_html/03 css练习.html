<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS练习</title>
		<!--style标签中存放css代码块
			type类型的text/css，告诉浏览器将来在解析这里的代码时按照CSS的语法来解析
		-->
		<style type="text/css">
			/*css使用核心思想：通过具体的CSS选择器找到某一个或者多个HTML元素，然后对其进行设置*/
			p{
				width:200px;
				height:300px;
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		<p>我是段落1</p>
	</body>
</html>
