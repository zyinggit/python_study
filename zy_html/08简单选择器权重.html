<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单选择器权重</title>
		<style type="text/css">
		#span2{
			width:200px;
			height:150px;
			display:inline-block;
			background-color:blueviolet ;
			
		}
		.span1{
			width:150px;
			height:150px;
			display:block;
			background-color:pink;
		}
			span{
				width:100px;
				height:100px;
				display:block;
				background-color:yellowgreen;
			}
			
		</style>
	</head>
	<body>
		<span class="span1" id="span2">我是SPAN</span>
	</body>
</html>
