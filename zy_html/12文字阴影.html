<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字阴影</title>
		<style type="text/css">
			div{
				text-align: center;
				margin: 100px auto;
				font:bold 30px/200px "微软雅黑";
				/*text-shadow: x y r color;
				 x 水平偏移 左负右正；y 垂直偏移 上负下正；r 设置阴影模糊程度；color设置阴影颜色
				 */
				text-shadow: 10px 10px 3px orange;
			}
		</style>
	</head>
	<body>
		<div>设置文字阴影效果</div>
	</body>
</html>
