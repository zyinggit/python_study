<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字样式缩写</title>
		<style type="text/css">
			div{
				color:#fff;
				text-align: center;
				width:300px;
				height:200px;
				margin: 100px auto;
				background-color:greenyellow ;
				font:bold 20px/200px "微软雅黑";
				/*font是一个复合属性写法，后面可以放置很多单独的文字样式，中间用空格隔开*/
			}
		</style>
	</head>
	<body>
		<div>练习文字样式缩写</div>
	</body>
</html>
