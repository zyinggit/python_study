<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				/*
				 * text-align只能设置文字在当前元素中水平的对其方式
				 * 将其写在body元素中，可设置行内元素、图片、*/
				text-align:center ;
			}
			/*在定义样式时一般不建议用id选择器，id留给js效果或者后台取数据*/
			.txt{

			}
			.two{
				color:#000;
			}
			.box1{

			}
			.box2{
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<img src="img/logo.jpg" alt="" />
		<br />

			<a href="#">新闻</a>
		    <a href="#" class="two">网页</a>
			<a href="#">贴吧</a>
			<a href="#">知道</a>
			<a href="#">音乐</a>
			<a href="#">图片</a>

			<a href="#">地图</a>
		</div>
		<form action="#" method="post">
		<input type="text" class="txt"/>
		<input type="button" value="提交" />
		</form>
		<div class="box2">
			<a href="#">新闻</a>
		    <a href="#" class="two">网页</a>

</html>
