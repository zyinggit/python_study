<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素展示类型转换</title>
		<style type="text/css">
			span{
				width:100px;
				height:100px;
				background-color:pink;
				display: block;
			}
			div{
				display:inline;
				background-color:blueviolet;
			}
		</style>
	</head>
	<body>
		<!--div本身是块元素-->
		<div>我是DIV1</div>
		<div>我是DIV2</div>
		
		<!--span本身是行内元素-->
		<span>我是SPAN1</span>
		<span>我是SPAN2</span>
	</body>
</html>
